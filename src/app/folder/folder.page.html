<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row class="ion-justify-content-start">
        <!-- <ion-col size="4">
          <ion-card class="welcome-card">
            <ion-card-header>
              Game of Thrones
            </ion-card-header>
            <ion-card-content>
              <canvas #barChartPage></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col> -->
        <ion-col >
          <ion-card>
            <ion-card-header>
              Bar Chart
            </ion-card-header>
            <ion-card-content>
              <canvas #barCanvas></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col >
          <ion-card>
            <ion-card-header>
              Bar Chart #2
            </ion-card-header>
            <ion-card-content>
              <canvas appBarchart (chartClick)="chartClick($event)"></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <ion-card>
            <ion-card-header>
              Doughnut Chart
            </ion-card-header>
            <ion-card-content>
              <canvas #doughnutCanvas></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col >
          <ion-card>
            <ion-card-header>
              Doughnut Chart #2
            </ion-card-header>
            <ion-card-content>
              <canvas appPiechart (chartClick)="chartClick($event)"></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-start">
        <ion-col >
          <ion-card>
            <ion-card-header>
              Line Chart
            </ion-card-header>
            <ion-card-content>
              <canvas #lineCanvas></canvas>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

  </div> -->
</ion-content>
